{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static '/accountApp/css/user-home.css' %}">
    <link rel="stylesheet" href="{% static '/accountApp/css/headers.css' %}">
{% endblock style %}

{% block content %}
    <!-- ヘッダー部 -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
            </div>

            <div class="d-flex flex-row">
                <div class="user-name">
                    <p>USER : {{ user.username }}</p>
                </div>
                {% if user.profile_image == '' %}
                    <img src="{% static '/accountApp/images/default-user.png' %}" class="user-icon">
                {% else %}
                    <img src="{{ user.profile_image.url }}" class="user-icon">
                {% endif %}
            </div>
        </div>
        </div>
    </header>
    
{% endblock content %}
